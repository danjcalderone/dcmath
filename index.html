<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1>
        Math Visualizations
      </h1>
    </header>

    <nav>
      <ul>
        <li><a href="/pages/home.html">Home</a></li>
        <li><a href="/pages/matrix.html">Matrices</a></li>
        <li><a href="/pages/mdp.html">MDPs</a></li>
        <li><a href="/pages/graph.html">Graphs</a></li>
      </ul>
    </nav>

    <script src="https://unpkg.com/pts@0.10.5/dist/pts.js"></script>
    <script src="https://unpkg.com/mathjs@9.3.1/"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.css"
      integrity="sha384-Cqd8ihRLum0CCg8rz0hYKPoLZ3uw+gES2rXQXycqnL5pgVQIflxAUDS7ZSjITLb5"
      crossorigin="anonymous"
    />
    <!-- The loasdfading of KaTeX is deferred to speed up page rendering -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.js"
      integrity="sha384-1Or6BdeNQb0ezrmtGeqQHFpppNd7a/gw29xeiSikBbsb44xu3uAo8c7FwbF5jhbd"
      crossorigin="anonymous"
    ></script>
    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/contrib/auto-render.min.js"
      integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <script src="src/mdp.js"></script>
    <script src="src/test.js"></script>

    <footer>
      <p>Dan Calderone / 2021</p>
    </footer>
  </body>
</html>
